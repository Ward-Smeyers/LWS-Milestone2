services:
  web:
    image: sebp/lighttpd # https://github.com/spujadas/lighttpd-docker
    volumes:
      - ./web/index.html:/var/www/localhost/htdocs/index.html
      # - ./web/lighttpd:/etc/lighttpd
    ports:
      - 80:80
    tty: true

  api:
    build: ./api
    ports:
      - 8080:8080
    volumes:
      - ./api:/api
    
