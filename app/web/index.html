<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestone 2</title>
  </head>
  <body>
    <h1><span id="user">Loading...</span> has reached milestone 2!</h1>

    <p>container id: <span  id="id">Loading...</span></p>

    <script>
      // fetch user from API
      fetch("https://api.milestone2.smeyers.xyz/user")
        .then((res) => res.json())
        .then((data) => {
          // get user name
          const user = data.name;
          // display user name
          document.getElementById("user").innerText = user;
        });
        fetch("https://api.milestone2.smeyers.xyz/id")
        .then((res) => res.json())
        .then((data) => {
          // get user name
          const id = data.id;
          // display user name
          document.getElementById("id").innerText = id;
        });
    </script>
  </body>
</html>
